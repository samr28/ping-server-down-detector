<!doctype html>
<html>
  <head>
    <title>Server status</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link id="shortcuticon" rel="shortcut icon" href="https://i.imgur.com/EWO21Xi.png" type="image/x-icon">
    <link id="favicon" rel="icon" href="https://i.imgur.com/EWO21Xi.png" type="image/x-icon">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(document).ready(function() {
      var socket = io();
      socket.on('update server', function (displayServers) {
        $('#displayServers').html($(displayServers));
      });
      socket.on('update server info', function (info) {
        // Array of server objects
        var servers = info.servers;
        console.log(servers);
        for (var i = 0; i < servers.length; i++) {
          $(`#${servers[i].name}-cpu-temp`).html(`${servers[i].sysinfo.cpuTemp.main}`);
        }
      });
      socket.on('update title', function (isOnline) {
        document.title = isOnline ? 'Online' : 'Offline';
      });
      socket.on('update favicon', function (isOnline) {
        let image = isOnline ? 'https://i.imgur.com/EWO21Xi.png' : 'https://i.imgur.com/HrdJxF6.png';
        $('#shortcuticon').attr("href",`${image}`);
        $('#favicon').attr("href",`${image}`);
      });
      socket.on('update footer', function (leftText, rightText) {
        $('#footer').html(`
          <p style="text-align:left; margin-bottom: 0">
          ${leftText}
          <span style="float:right;">${rightText}</span>
          </p>`);
      });
      $('#refresh').click(function() {
        socket.emit('refresh');
      });
      $('#toggleAll').click(function() {
        socket.emit('toggleAll');
      });
      $(document).on('click', '.toggleServerInfo', function() {
        socket.emit('toggle', $(this).attr('data-server'));
      });
    });
  </script>
  <style>
    .grabbing {
      cursor: -webkit-grabbing;
      cursor: grabbing;
    }
  </style>
  <body>
    <div class="container" style="padding-top: 10px">
      <div class="row">
        <div class="col">
          <h1>Server Status</h1>
        </div>
        <div class="col" style="text-align: right">
          <button id="toggleAll" type="button" class="btn btn-outline-primary waves-effect"><i class="fas fa-bars"></i></button>
          <button id="refresh" type="button" class="btn btn-outline-primary waves-effect"><i class="fas fa-sync"></i></button>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div id="displayServers"></div>
    </div>
    <br>
    <br>
    <div class="container">
      <div class="card">
        <div id="footer" class="card-body">
          Loading...
        </div>
      </div>
    </div>
    <br>
  </body>
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>
</html>
